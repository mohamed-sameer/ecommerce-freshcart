@if (allCategories) {

<section class="categories-section">
  <h1>Categories</h1>
  <div class="row g-2">
    @for (category of allCategories; track category._id) {
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card">
        <img
          [src]="category.image"
          class="card-img-top"
          [alt]="category.name"
        />
        <div class="card-body">
          <h5 class="text-main card-title text-center fw-bold">
            {{ category.name }}
          </h5>
        </div>
      </div>
    </div>
    }
  </div>
</section>
}
